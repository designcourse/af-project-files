<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="fade-container">
        <div class="fade1"></div>
        <div class="fade2"></div>
        <div class="fade3"></div>
    </div>

    <div class="mask"><h1>Oceana.</h1></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const tl = gsap.timeline({ defaults: { ease: "power4.inOut", duration: .5 }});
        let mm = gsap.matchMedia()

        mm.add({
            isMobile: '(max-width: 600px)',
            isDesktop: '(min-width: 601px)',
            reduceMotion: '(prefers-reduced-motion: reduce)'
        }, context => {

            let { isMobile, isDesktop, reduceMotion } = context.conditions

            console.log(reduceMotion)


            if (reduceMotion !== true) {
                tl
                    .to(['.fade1', '.fade2', '.fade3'], {
                        scaleY: 1,
                        stagger: .2
                    })
                    .to('h1', {
                        x: 0,
                        duration: 2,
                        ease: "elastic.out(1, 0.5)"
                    }, "-=.5")
                    .to('.fade1', {
                        scaleY: 0
                    })
                    .to('.fade3', {
                        scaleY: 0,
                        transformOrigin: 'bottom'
                    }, "-=.5")
                    .to('.fade2', {
                        height: '100vh'
                    }, "-=.4")
                    .to('h1', {
                        scale: .6
                    }, "-=.5")

            } else {

                gsap.set('.fade2', { opacity: 0, scaleY: 1})
            
                tl
                    .to('h1', {
                        x: 0
                    })
                    .to('.fade2', {
                        opacity: 1,
                        duration: 1,
                        height: '100vh'
                    }, "-=.4")
                    .to('h1', {
                        scale: .6
                    }, "-=.5")
            
            }
        })




       

    </script>
</body>
</html>
